<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="aktienApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header" ng-controller="NavigatorCtrl">


          <header class="page-header" ng-show="loggedIn">
              <div class="navbar">
                  <h3 class="text-muted pull-left">aktien</h3>
                  <ul class="nav navbar-nav navbar-right pull-right">

                      <li class="divider"></li>
                      <li class="hidden-xs">
                          <a href="#" id="settings"
                             title="Settings"
                             data-toggle="popover"
                             data-placement="bottom">
                              <i class="fa fa-cog"></i>
                          </a>
                      </li>
                      <li class="hidden-xs dropdown">
                          <a title="{{user.email}}" id="account"
                             class="dropdown-toggle"
                             data-toggle="dropdown">
                              <i class="fa fa-user"></i>
                          </a>
                          <ul id="account-menu" class="dropdown-menu account" role="menu">
                              <li role="presentation" class="account-picture">
                                  <p style="font-size: 12px;color:#000;">
                                      {{user.email}}</p>
                              </li>

                          </ul>
                      </li>
                      <li class="visible-xs">
                          <a href="#"
                             class="btn-navbar"
                             data-toggle="collapse"
                             data-target=".sidebar"
                             title="">
                              <i class="fa fa-bars"></i>
                          </a>
                      </li>
                      <li class="hidden-xs"><a ng-click="logout()" ng-href="#"><i class="fa fa-sign-out"></i></a></li>
                  </ul>

                  <div class="notifications pull-right">
                      <div class="alert pull-right">
                          <a href="#" class="close" data-dismiss="alert">&times;</a>
                          <i class="fa fa-info-circle"></i> Sie sind als {{user.email}} angelmedet.
                      </div>
                  </div>
              </div>
          </header>
          <ul class="nav nav-pills pull-right" >
          <li ng-hide="loggedIn" class="active"><a ng-href="#">Home</a></li>
          <li ng-hide="loggedIn"><a ng-href="#/about">About</a></li>
          <li ng-hide="loggedIn"><a ng-href="#">Contact</a></li>
          </ul>
      </div>

      <div ng-view=""></div>

      <div class="footer">
        <p>mit <span class="glyphicon glyphicon-heart"></span> von Sebastian Felix Schwarz</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/aktien.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/services/markit.js"></script>
        <script src="scripts/services/user.js"></script>
        <script src="scripts/controllers/navigator.js"></script>
    <script src="scripts/services/yql.js"></script>

</body>
</html>
